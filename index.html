<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/lp_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Lucy's Perfumery</title>
  <meta name="title" content="Lucy's Perfumery" />
  <meta name="description"
    content="Shop your original perfumes, diffusers, body splashes & more. Choose from our variety of brands and categories." />

  <!-- Cache Control - Force Fresh Version -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.lucysperfumery.com/" />
  <meta property="og:title" content="Lucy's Perfumery" />
  <meta property="og:description"
    content="Shop your original perfumes, diffusers, body splashes & more. Choose from our variety of brands and categories." />
  <meta property="og:image" content="/lp_logo.png" />

  <!-- X (Twitter) -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.lucysperfumery.com/" />
  <meta property="twitter:title" content="Lucy's Perfumery" />
  <meta property="twitter:description"
    content="Shop your original perfumes, diffusers, body splashes & more. Choose from our variety of brands and categories." />
  <meta property="twitter:image" content="/lp_logo.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
